<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>MARATHON</title></head>
    <body>
        <!-- <img class="img" src="/istockphoto-1069093684-612x612.jpg" alt="picture of marathon"> -->
        <h1>MARATHON 2K21!!</h1>
        <!-- <h2 class="h21">IT'S TIME TO GO FOR A RUN!!</h2> -->
        <h2 class="h22">REGISTER NOW!!</h2>
        <form action="thanks.html">
            <div class="name"><label for="first">FIRST NAME:</label></div>
            <input class="i1" type="text" name="firstname" id="first" required><br><br>
            <div class="name1"><label for="last">LAST NAME:</label></div>
            <input class="i2" type="text" name="lastname" id="last" required><br><br>

            <div class="run"><label for="run">CHOOSE YOUR RUN:</label></div><br>

            <div class="k"><input type="checkbox" name="run" id="run" value="2k">
            <label for="run">2k</label></div><br>
            <div class="l"><input type="checkbox" name="run" id="run1" value="5k">
            <label for="run1">5k</label></div><br>
            <div class="m"><input type="checkbox" name="run" id="run2" value="10k">
            <label for="run2">10k</label></div><br>
            <div class="n"><input type="checkbox" name="run" id="run3" value="25k">
            <label for="run3">25k</label></div><br><br>

            <div class="date"><label for="date">CHOOSE YOUR DATE:</label></div><br>

            <div class="jan"><input type="checkbox" name="date" id="date" value="20th January">
            <label for="date">20th January</label></div><br>
            <div class="f"><input type="checkbox" name="date" id="date1" value="22nd January">
            <label for="date1">22nd January</label></div><br>
            <div class="g"><input type="checkbox" name="date" id="date2" value="25nd January">
            <label for="date2">25th January</label></div><br>
            <div class="h"><input type="checkbox" name="date" id="date3" value="29nd January">
            <label for="date3">29th January</label></div><br><br><br>

            <div class="email"><label for="email">EMAIL ID:</label></div>
            <input class="mail" type="email" name="email" id="email" required><br><br>

            <div class="age"><label for="age">YOUR AGE:</label></div>
            <div class="no"><input type="number" name="age" id="age" min="15" max="50" required></div>
            <span class="p">*We are sorry to inform this event is only for people aged between 15 and 50 years old</span><br><br>

            <button class="reg">REGISTER</button>
        </form>

    </body>
</html>
